<!-- events/templates/events/event_detail.html -->

{% extends 'base.html' %}

{% block content %}
  <h2>{{ event.title }}</h2>
  <p>{{ event.description }}</p>
  <p>Date: {{ event.date }}</p>
  <p>Time: {{ event.time }}</p>
  <p>Location: {{ event.location }}</p>
  <p>Capacity: {{ event.capacity }}</p>
  <p>Categories: {{ event.categories }}</p>

  <!-- Link to manage registrations -->
  <a href="{% url 'manage_registrations' event.id %}">Manage Registrations</a>
{% endblock %}
